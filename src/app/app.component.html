<main>
  <md-toolbar color="primary">
    <span>Kyun Electron Hosts</span>
  </md-toolbar>

  <section>
    <md-card>
      <md-card-header (click)="fxxk()">
        <md-card-title><span>{{title}}</span><span *ngIf="modifiedFlag">*</span></md-card-title>
        <md-card-subtitle>C:\Windows\System32\drivers\etc\hosts</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <textarea id="app-editor"></textarea>
      </md-card-content>
    </md-card>
  </section>
</main>
